<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p class="primary-text">Our Equilibrium collection promotes balance and calm.</span>
        <div class="details">
          <span class="eth"><img src="./images/icon-ethereum.svg" alt="etherum logo">0.041 ETH</span>
          <p class="details"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <hr>
        <div class="author">
          <img src="./images/image-avatar.png" alt="author avatar">
          <p>Creation of <span>Jules Wyver</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mvrius69">mvrius</a>.
  </footer>
</body>
</html>
